<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可扩展地图组件</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --border: 214.3 31.8% 91.4%;
        }

        body {
            background-color: hsl(var(--background));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(52, 211, 153, 0.03) 0%, transparent 70%);
            z-index: -1;
        }

        .map-container {
            perspective: 1000px;
            position: relative;
            cursor: pointer;
            user-select: none;
        }

        .map-card {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            background-color: hsl(var(--background));
            border: 1px solid hsl(var(--border));
            transform-style: preserve-3d;
            transition: transform 0.3s ease, width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1), height 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            width: 240px;
            height: 140px;
        }

        .map-card.expanded {
            width: 360px;
            height: 280px;
        }

        /* 新增：向左展开的样式（针对发送方） */
        .map-card.align-right {
            margin-left: auto; /* 靠右对齐 */
            transform-origin: right center; /* 以右侧为原点进行变换 */
        }
        /* 默认向右展开（针对接收方） */
        .map-card:not(.align-right) {
            margin-right: auto;
            transform-origin: left center;
        }

        .map-gradient-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, hsl(var(--muted)/0.2) 0%, transparent 50%, hsl(var(--muted)/0.4) 100%);
        }

        .map-grid {
            position: absolute;
            inset: 0;
            opacity: 0.03;
            transition: opacity 0.3s;
        }

        .expanded .map-grid {
            opacity: 0;
        }

        .map-content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .map-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
        }

        .map-icon {
            color: #34d399;
            filter: drop-shadow(0 0 4px rgba(52, 211, 153, 0.3));
            transition: filter 0.3s;
        }

        .map-container:hover .map-icon {
            filter: drop-shadow(0 0 8px rgba(52, 211, 153, 0.6));
        }

        .map-status {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 8px;
            border-radius: 9999px;
            background-color: hsl(var(--foreground)/0.05);
            backdrop-filter: blur(4px);
            transition: all 0.2s;
        }

        .map-container:hover .map-status {
            background-color: hsl(var(--foreground)/0.08);
            transform: scale(1.05);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #34d399;
        }

        .status-text {
            font-size: 10px;
            font-weight: 500;
            color: hsl(var(--muted-foreground));
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .map-footer {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .map-location {
            font-size: 14px;
            font-weight: 500;
            color: hsl(var(--foreground));
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .map-container:hover .map-location {
            transform: translateX(4px);
        }

        .map-coordinates {
            font-size: 12px;
            font-family: 'Courier New', monospace;
            color: hsl(var(--muted-foreground));
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: opacity 0.25s, height 0.25s;
        }

        .expanded .map-coordinates {
            opacity: 1;
            height: auto;
            margin-top: 4px;
        }

        .map-underline {
            height: 1px;
            width: 100%;
            background: linear-gradient(90deg, rgba(52, 211, 153, 0.5) 0%, rgba(52, 211, 153, 0.3) 50%, transparent 100%);
            transform-origin: left;
            transform: scaleX(0.3);
            transition: transform 0.4s ease-out;
        }

        .map-container:hover .map-underline,
        .expanded .map-underline {
            transform: scaleX(1);
        }

        .map-hint {
            position: absolute;
            bottom: -24px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: hsl(var(--muted-foreground));
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s, transform 0.2s;
        }

        .map-container:hover .map-hint {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .expanded-map {
            position: absolute;
            inset: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.4s 0.1s;
        }

        .expanded .expanded-map {
            opacity: 1;
        }

        .expanded-map-bg {
            position: absolute;
            inset: 0;
            background-color: hsl(var(--muted));
        }

        .expanded-map-roads {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }

        .expanded-map-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, hsl(var(--background)) 0%, transparent 40%, transparent 100%);
            opacity: 0.6;
        }

        .road {
            position: absolute;
            background-color: hsl(var(--foreground));
            transform-origin: left center;
        }

        .road.horizontal {
            height: 4px;
            width: 100%;
        }

        .road.vertical {
            width: 4px;
            height: 100%;
        }

        .road.main {
            opacity: 0.25;
        }

        .road.secondary {
            opacity: 0.15;
            height: 2px;
            width: 2px;
        }

        .building {
            position: absolute;
            border-radius: 4px;
            background-color: hsl(var(--muted-foreground)/0.25);
            border: 1px solid hsl(var(--muted-foreground)/0.15);
            transform: scale(0.8);
            opacity: 0;
            transition: transform 0.4s, opacity 0.4s;
        }

        .expanded .building {
            transform: scale(1);
            opacity: 1;
        }

        .map-marker {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s;
            filter: drop-shadow(0 0 10px rgba(52, 211, 153, 0.5));
        }

        .expanded .map-marker {
            transform: translate(-50%, -50%) scale(1);
        }

        @media (max-width: 768px) {
            .map-card.expanded {
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="map-container" id="mapContainer">
        <div class="map-card" id="mapCard">
            <!-- 渐变叠加层 -->
            <div class="map-gradient-overlay"></div>
            
            <!-- 网格图案 -->
            <div class="map-grid" id="mapGrid">
                <svg width="100%" height="100%">
                    <defs>
                        <pattern id="gridPattern" width="20" height="20" patternUnits="userSpaceOnUse">
                            <path d="M 20 0 L 0 0 0 20" fill="none" stroke="hsl(var(--foreground))" stroke-width="0.5" />
                        </pattern>
                    </defs>
                    <rect width="100%" height="100%" fill="url(#gridPattern)" />
                </svg>
            </div>
            
            <!-- 扩展地图内容 -->
            <div class="expanded-map" id="expandedMap">
                <div class="expanded-map-bg"></div>
                
                <!-- 道路 -->
                <div class="expanded-map-roads" id="roadsContainer">
                    <!-- 道路将通过JavaScript动态添加 -->
                </div>
                
                <!-- 建筑物 -->
                <div class="building" style="top: 40%; left: 10%; width: 15%; height: 20%;"></div>
                <div class="building" style="top: 15%; left: 35%; width: 12%; height: 15%;"></div>
                <div class="building" style="top: 70%; left: 75%; width: 18%; height: 18%;"></div>
                <div class="building" style="top: 20%; right: 10%; width: 10%; height: 25%;"></div>
                <div class="building" style="top: 55%; left: 5%; width: 8%; height: 12%;"></div>
                <div class="building" style="top: 8%; left: 75%; width: 14%; height: 10%;"></div>
                
                <!-- 地图标记 -->
                <div class="map-marker">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z" fill="#34D399" />
                        <circle cx="12" cy="9" r="2.5" fill="hsl(var(--background))" />
                    </svg>
                </div>
                
                <!-- 叠加渐变 -->
                <div class="expanded-map-overlay"></div>
            </div>
            
            <!-- 地图内容 -->
            <div class="map-content">
                <div class="map-header">
                    <div class="map-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="3 6 9 3 15 6 21 3 21 18 15 21 9 18 3 21" />
                            <line x1="9" y1="3" x2="9" y2="18" />
                            <line x1="15" y1="6" x2="15" y2="21" />
                        </svg>
                    </div>
                    
                    <div class="map-status">
                        <div class="status-dot"></div>
                        <span class="status-text">LIVE</span>
                    </div>
                </div>
                
                <div class="map-footer">
                    <div class="map-location" id="locationText">旧金山, 加利福尼亚</div>
                    <div class="map-coordinates" id="coordinatesText">Distance: 5.2 km</div>
                    <div class="map-underline"></div>
                </div>
            </div>
        </div>
        
    </div>

    <script>
        // 组件状态
        let isHovered = false;
        let isExpanded = false;
        let mouseX = 0;
        let mouseY = 0;
        let rotateX = 0;
        let rotateY = 0;
        
        // 获取DOM元素
        const mapContainer = document.getElementById('mapContainer');
        const mapCard = document.getElementById('mapCard');
        const expandedMap = document.getElementById('expandedMap');
        const locationText = document.getElementById('locationText');
        const coordinatesText = document.getElementById('coordinatesText');
        const roadsContainer = document.getElementById('roadsContainer');

        function notifyParentSize() {
            if (!window.parent || window.parent === window) return;
            const rect = mapCard.getBoundingClientRect();
            window.parent.postMessage({
                type: 'location-card-resize',
                width: rect.width,
                height: rect.height,
                expanded: isExpanded
            }, '*');
        }
        
        // 初始化道路
        function initRoads() {
            // 清除现有道路
            roadsContainer.innerHTML = '';
            
            // 主水平道路
            const mainHorizontalRoads = [
                { y: '35%', delay: 0.2 },
                { y: '65%', delay: 0.3 }
            ];
            
            mainHorizontalRoads.forEach(road => {
                const roadEl = document.createElement('div');
                roadEl.className = 'road horizontal main';
                roadEl.style.top = road.y;
                roadEl.style.transform = 'scaleX(0)';
                roadEl.style.transition = `transform 0.8s ${road.delay}s`;
                roadsContainer.appendChild(roadEl);
                
                // 延迟执行动画
                setTimeout(() => {
                    roadEl.style.transform = 'scaleX(1)';
                }, 100);
            });
            
            // 主垂直道路
            const mainVerticalRoads = [
                { x: '30%', delay: 0.4 },
                { x: '70%', delay: 0.5 }
            ];
            
            mainVerticalRoads.forEach(road => {
                const roadEl = document.createElement('div');
                roadEl.className = 'road vertical main';
                roadEl.style.left = road.x;
                roadEl.style.transform = 'scaleY(0)';
                roadEl.style.transition = `transform 0.6s ${road.delay}s`;
                roadsContainer.appendChild(roadEl);
                
                // 延迟执行动画
                setTimeout(() => {
                    roadEl.style.transform = 'scaleY(1)';
                }, 100);
            });
            
            // 次要水平道路
            const secondaryHorizontalRoads = [20, 50, 80];
            
            secondaryHorizontalRoads.forEach((y, i) => {
                const roadEl = document.createElement('div');
                roadEl.className = 'road horizontal secondary';
                roadEl.style.top = `${y}%`;
                roadEl.style.transform = 'scaleX(0)';
                roadEl.style.transition = `transform 0.5s ${0.6 + i * 0.1}s`;
                roadsContainer.appendChild(roadEl);
                
                // 延迟执行动画
                setTimeout(() => {
                    roadEl.style.transform = 'scaleX(1)';
                }, 100);
            });
            
            // 次要垂直道路
            const secondaryVerticalRoads = [15, 45, 55, 85];
            
            secondaryVerticalRoads.forEach((x, i) => {
                const roadEl = document.createElement('div');
                roadEl.className = 'road vertical secondary';
                roadEl.style.left = `${x}%`;
                roadEl.style.transform = 'scaleY(0)';
                roadEl.style.transition = `transform 0.5s ${0.7 + i * 0.1}s`;
                roadsContainer.appendChild(roadEl);
                
                // 延迟执行动画
                setTimeout(() => {
                    roadEl.style.transform = 'scaleY(1)';
                }, 100);
            });
        }
        
        // 鼠标移动处理函数
        function handleMouseMove(e) {
            if (!isExpanded) return;
            
            const rect = mapContainer.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            mouseX = e.clientX - centerX;
            mouseY = e.clientY - centerY;
            
            // 计算旋转角度（限制范围）
            rotateX = (mouseY / 50) * 8;
            rotateY = -(mouseX / 50) * 8;
            
            // 应用旋转
            mapCard.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        }
        
        // 鼠标离开处理函数
        function handleMouseLeave() {
            isHovered = false;
            mouseX = 0;
            mouseY = 0;
            rotateX = 0;
            rotateY = 0;
            
            // 平滑回到原始位置
            mapCard.style.transition = 'transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
            mapCard.style.transform = 'rotateX(0deg) rotateY(0deg)';
            
            // 移除过渡动画
            setTimeout(() => {
                mapCard.style.transition = 'transform 0.3s ease, width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1), height 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1)';
            }, 500);
        }
        
        // 点击处理函数
        function handleClick() {
            isExpanded = !isExpanded;
            
            if (isExpanded) {
                mapCard.classList.add('expanded');
                
                // 初始化道路动画
                initRoads();
                
                // 显示坐标
                coordinatesText.style.opacity = '1';
                coordinatesText.style.height = 'auto';
            } else {
                mapCard.classList.remove('expanded');
                
                // 隐藏坐标
                coordinatesText.style.opacity = '0';
                coordinatesText.style.height = '0';
                
                // 重置旋转
                handleMouseLeave();
            }

            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    notifyParentSize();
                });
            });
        }
        
        // 初始化事件监听器
        function init() {
            // 新增：从URL参数获取数据并更新卡片内容
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const address = urlParams.get('address');
                const distance = urlParams.get('distance');
                const travel = urlParams.get('travel');
                const align = urlParams.get('align');

                // 根据 align 参数设置对齐方式
                if (align === 'right') {
                    mapCard.classList.add('align-right');
                }

                if (address) {
                    locationText.textContent = decodeURIComponent(address);
                }

                // 需求2：将出行方式也显示在距离后面 (使用英文逗号，去冒号)
                if (distance && travel) {
                    coordinatesText.textContent = `Distance ${decodeURIComponent(distance)} km, ${decodeURIComponent(travel)}`;
                } else if (distance) {
                    coordinatesText.textContent = `Distance ${decodeURIComponent(distance)} km`;
                }
            } catch (error) {
                console.error("解析URL参数时出错:", error);
            }
            
            // 鼠标事件
            mapContainer.addEventListener('mousemove', handleMouseMove);
            mapContainer.addEventListener('mouseleave', handleMouseLeave);
            mapContainer.addEventListener('click', handleClick);

            window.addEventListener('resize', () => {
                requestAnimationFrame(() => {
                    notifyParentSize();
                });
            });
            
            // 初始道路
            initRoads();

            requestAnimationFrame(() => {
                notifyParentSize();
            });
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
